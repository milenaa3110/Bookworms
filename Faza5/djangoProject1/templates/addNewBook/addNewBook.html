<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="css/bootstrap-icons.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
     // $(function () {
      //  $("#header").load("../header/header.html");
     // });
    </script>
    <link rel="icon" href="../images/logo.png" />
    <title>bookworms</title>
    <link rel="stylesheet" href="../../static/addNewBook.css" />
    <link rel="stylesheet" href="../header/headerStyle.css">

  </head>
  <body>
    <div class="row mb-sm-5">
      <nav
            class="navbar navbar-expand-sm navbar-light col-sm-12"
            style="background-color: rgba(189, 80, 80, 1);"
    >
        <div class="container-fluid justify-content-center col-sm-12" style="position: relative; z-index: 1;">
            <div class="col-sm-4">
                <form method="GET" id="myForm">
                    {% csrf_token %}
                    <input
                            type="text"
                            class="search-click"
                            placeholder="search here..."
                            id="myInput"
                            name="myInput"
                    />
                </form>
            </div>
            <script>
                var myForm = document.getElementById("myForm");
                var input = document.getElementById("myInput");
                myForm.addEventListener("submit", function (event) {
                    event.preventDefault(); // Prevent the default form submission behavior

                    var searchWord = input.value.trim();
                    if (searchWord !== "") {
                        var url = "/searchResult/" + searchWord + "/";
                        window.location = url;
                    }
                })
            </script>
          <div class="naslovHeader text-center col-sm-4">
            <a class="navbar-brand" href="{% url 'home' %}">
              <small><i class="bi bi-book"></i></small>
              <!-- <img src="logo.png" style="width: 40%; margin-left: 10px" /> -->
            </a>
            <a href="{% url 'home' %}" class="link-naslovHeader">bookworms</a>
          </div>

          <div class="col-sm-4 d-flex justify-content-end">
            <a href="{% url 'user' des_user_id=request.user.idUser %}">
              <img
                    id="profile-icon"
                    src="/images/user.png"
                    alt=""
              />
            </a>
          </div>
        </div>
      </nav>

    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 d-flex justify-content-center">
          <div class="container-signup text-center">
            <div class="card">
              <a class="singup">add book</a>
            <form method="POST"
            action="{% url 'addBookToDataBase'%}" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="inputBox">
                <input type="text" required="required" name="bookName"/>
                <span>name</span>
              </div>
              <div class="inputBox">
                <input type="text" required="required" name="genre"/>
                <span>genre</span>
              </div>
              <div class="inputBox">
                <label for="customFile">change photo</label>
                <input type="file" class="form-control" id="customFile" value="change image"
                       name="image"/>
            </div>
              <div class="inputBox">
                <textarea  name="description" required="required" ></textarea>
              <span>description</span>
              </div>
          <a href=""> <input type="submit" value="enter" class="enter"></input> </a>
          </form>
        </div>
      </div>
    </div>
  </div>
    </div>
  </body>
</html>
